<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Fornecedores de Maquiagem</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffeef4;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
    }
    header {
      padding: 40px 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 24px;
      margin-top: 40px;
    }
    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .produto {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
      padding: 15px;
      width: 250px;
    }
    .produto img {
      width: 100%;
      border-radius: 12px;
    }
    .preco {
      color: #e91e63;
      font-size: 20px;
      font-weight: bold;
    }
    .botao {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 30px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    footer {
      margin: 50px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Consiga os Melhores Fornecedores de Maquiagem do Brasil!</h1>
    <p>Compre produtos incríveis com preços de até R$2,99!</p>
    <a href="https://pay.cakto.com.br/8MBXqN4" class="botao">Quero minha Lista Agora</a>
  </header>

  <h2>Produtos de Fornecedores da Lista:</h2>
  <div class="produtos">
    <div class="produto">
      <img src="https://images.unsplash.com/photo-1611230792263-62459a3431c7?auto=format&fit=crop&w=500&q=60" alt="Kit maquiagem">
      <p>Kit Maquiagem Completo</p>
      <p class="preco">R$ 3,50</p>
    </div>
    <div class="produto">
      <img src="https://images.unsplash.com/photo-1601597111133-ff109fef4c34?auto=format&fit=crop&w=500&q=60" alt="Paleta de sombras">
      <p>Paleta de Sombras Profissional</p>
      <p class="preco">R$ 5,00</p>
    </div>
    <div class="produto">
      <img src="https://images.unsplash.com/photo-1617634667031-92f91db4b7db?auto=format&fit=crop&w=500&q=60" alt="Batom matte">
      <p>Batom Matte</p>
      <p class="preco">R$ 1,99</p>
    </div>
  </div>

  <footer>
    <a href="https://pay.cakto.com.br/8MBXqN4" class="botao">Comprar Agora por Apenas R$10</a>
  </footer>

</body>
</html>
